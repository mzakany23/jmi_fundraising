{% extends 'base.html' %}
{% load staticfiles %}

{% block password_reset %}
<!-- ==========================
    	FORMS - START 
    =========================== -->
	<section class="content-full bg-color-2">
    	
    	<div class="container">
        	<div class="forms-only">
        		
                <form method="POST" action="{% url 'submited_password_reset' %}">
                    {% csrf_token %}

                    <fieldset>
                        <div class="row">
                            <div class="form-group col-sm-8 col-sm-offset-2">
                                <h2>Password Reset Form</h2>
                                <h4><label>Username:</label> {{ reset.get_username }}</h4>
                            </div>
                        </div>

                        <input type='hidden' name='key' value='{{ reset.key }}'>
                        <input type='hidden' name='username' value='{{ reset.get_username }}'>
                        
                        <div class="row">
                            <div class="form-group col-sm-8 col-sm-offset-2">
                                {{ form.errors.password }}
                                <label for="password">New password:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                	{{ form.password }}
                                </div>
                            </div>

                            <div class="form-group col-sm-8 col-sm-offset-2">
                                {{ form.errors.confirm }}
                                <label for="password2">Confirm new password:<span>*</span></label>
                                <div class="input-group">
                                  	<span class="input-group-addon"><i class="fa fa-key"></i></span>
                                	{{ form.confirm }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-sm-8 col-sm-offset-2">
                                <div class="pull-left">
                               		<span class="form-info"><span class="required">*</span> These fields are required</span>
                                </div>
                                
                                <div class="pull-right">
                                    <button type="submit" id="send" class="btn btn-primary"><i class="fa fa-check"></i>Confirm</button>
                                </div>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </section>    
    <!-- ==========================
    	FORMS - END 
    =========================== -->
{% endblock %}
