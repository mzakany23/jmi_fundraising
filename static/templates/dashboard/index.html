{% load staticfiles %}

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title id="page-title">JMIF | Dashboard</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static 'assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/theme/default.css' %}" rel="stylesheet" id="theme" />
	<link href="{% static 'assets/css/theme/red.css' %}" rel="stylesheet">
	<link href="{% static 'css/data-table.css' %}" rel='stylesheet' type='text/css'>
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'assets/plugins/pace/pace.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>

	{% if messages %}
   {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  
 	<router></router>
	{% block dashboard %}{% endblock %}
	{% block login %}{% endblock %}

	<!-- ================== BEGIN BASE JS ================== -->
	
	<!-- underscore -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
	
	<script src="{% static 'assets/plugins/jquery/jquery-1.9.1.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery/jquery-migrate-1.1.0.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static 'assets/crossbrowserjs/html5shiv.js' %}"></script>
		<script src="{% static 'assets/crossbrowserjs/respond.min.js' %}"></script>
		<script src="{% static 'assets/crossbrowserjs/excanvas.min.js' %}"></script>
	<![endif]-->
	<script src="{% static 'assets/plugins/jquery-hashchange/jquery.hashchange.min.js' %}"></script>
	<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery-cookie/jquery.cookie.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'assets/js/apps.min.js' %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	

	<!-- riot -->
  <script src="{% static 'riot-tags/store.js' %}"></script>
  <script src="{% static 'js/custom/js-cookie.js' %}"></script>
  <script src="{% static 'js/custom/riot.js' %}"></script>



 	<!-- riot tags -->
 	
 	<!-- router -->
 	<script type='riot/tag' src="{% static 'riot-tags/router.tag' %}"></script>
  
  <!-- fundraisers -->
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/fundraiser-list.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/fundraiser-detail.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/fundraiser-create.tag' %}"></script>

  <!-- organizations -->
	<script type='riot/tag' src="{% static 'riot-tags/organizations/organizations-list.tag' %}"></script>

  <!-- fundraiser form -->
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/forms/fundraiser-form.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/forms/fundraiser-profile.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/forms/fundraiser-shipment.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/forms/fundraiser-selections.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/fundraisers/forms/fundraiser-payment.tag' %}"></script>

  <!-- profile -->
 	<script type='riot/tag' src="{% static 'riot-tags/account/profile-detail.tag' %}"></script>

  <!-- dashboard -->
  <script type='riot/tag' src="{% static 'riot-tags/dashboard/notification-panel.tag' %}"></script>
  <script type='riot/tag' src="{% static 'riot-tags/dashboard/search.tag' %}"></script>  	
  <script type='riot/tag' src="{% static 'riot-tags/dashboard/page-results.tag' %}"></script>  	
  
  <!-- notifications -->
	<script type='riot/tag' src="{% static 'riot-tags/notifications/errors.tag' %}"></script>  
	<script type='riot/tag' src="{% static 'riot-tags/notifications/message.tag' %}"></script>  

	

	

  <script type="text/javascript">
  	
    var bus = riot.observable();
    token = Cookies.get('csrftoken')
    var store = new STORE('http://localhost:8000',token)
    var router = new Router()

    riot.route.stop()
   	riot.route.start(true);

    riot.mount('router',{bus:bus,store:store,router:router})
    riot.mount('notification-panel',{bus:bus,store:store,router:router})
    
  </script>


	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
