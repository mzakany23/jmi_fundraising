{% extends 'dashboard/index.html' %}
{% load staticfiles %}

{% block login %}
  <!-- begin #page-loader -->
  <div id="page-loader" class="fade in"><span class="spinner"></span></div>
  <!-- end #page-loader -->
  
  <!-- begin #page-container -->
  <div id="page-container" class="fade">
      <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> Jose Madrid Salsa 
                    <small>Fundraising Admin</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="{% url 'jmi_admin_login' %}" method="POST" class="margin-bottom-0">
                  {% csrf_token %}
                    <div class="form-group m-b-20">
                        {{ form.username }}
                    </div>
                    <div class="form-group m-b-20">
                        {{ form.password }}
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                            <input type="checkbox" /> stay signed in for a while
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
        
        
  </div>
  <!-- end page container -->
  
  <!-- ================== BEGIN BASE JS ================== -->

{% endblock %}
