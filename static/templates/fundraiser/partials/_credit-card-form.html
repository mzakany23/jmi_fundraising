  <div class='row'>
        
        <div class='col-md-12'>
            
            <div class="form-row">
              <div class='col-xs-12 form-group required'>
                <p class='payment-errors-num'></p>
                <p class='payment-errors-exp'></p>
                <p class='payment-errors-cvc'></p>
              </div>
            </div>
              
      
            <div class='form-row'>
              <div class='col-xs-12 form-group required'>
                <label class='control-label'>Name on Card</label>
                <input class='form-control' id='ccNAME' size='4' type='text'>
              </div>
            </div>
            <div class='form-row'>
              
              <div class='col-xs-12 form-group card required'>
                <label class='control-label'>Card Number</label>
                <input class='form-control card-number' id='ccNUM' maxlength="16" size='20' type='text' data-stripe="number">
              </div>
            </div>
            <div class='form-row'>
              
              <div class='col-xs-4 form-group cvc required'>
                <label class='control-label'>CVC</label>
                <input class='form-control card-cvc' id="ccCVC" maxlength="3" placeholder='ex. 311' size='4' type='text' data-stripe="cvc">
              </div>

              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Expiration</label>
                <input class='form-control card-expiry-month' id="ccEXPMONTH" placeholder='MM' size='2' type='text' data-stripe="exp-month">
              </div>
              <div class='col-xs-4 form-group expiration required'>
                <label class='control-label'>Year</label>
                <input class='form-control card-expiry-year' id="ccEXPYEAR" placeholder='YYYY' size='4' type='text' data-stripe="exp-year">
              </div>
            </div>

            
            <div class='form-row'>
              <div class='col-md-12 error form-group hide'>
                <div class='alert-danger alert'>
                  Please correct the errors and try again.
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class='col-md-4'></div>
    </div>
