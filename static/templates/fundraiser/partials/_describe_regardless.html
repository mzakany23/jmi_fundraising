<section>
			<h1>Tell us about your fundraiser</h1>
      <form method="POST" action="{% url 'describe_fundraiser' %}">
        {% csrf_token %}
        
        <div class="form-group">
          {{ form.title.errors }}
          <label for="exampleInputEmail1">Fundraiser Title:</label>
          {{ form.title }}
        </div>			  

        <div class="form-group">
          {{ form.organization.errors }}
			    <label for="exampleInputEmail1">Organization Name:</label>
			    {{ form.organization }}
			  </div>

			  <div class="form-group">
          {{ form.description.errors }}
			    <label for="exampleInputEmail1">Tell Us a little About Your Fundraiser:</label>
			    {{ form.description }}
			  </div>

       
			<!-- SHOPPING CART FOOTER -->
      <div class="shopping-cart-footer">
          <div class="row">
              <div class="col-md-3">
                  {% if session.has_fundraiser and session.has_order_steps %}
                  <a href="{% url 'get_back_on_track' %}" class='btn btn-danger'>Go Back</a>
                  {% else %}
                  <button type='submit' class="btn btn-danger btn-lg btn-block">Continue</button>
                  {% endif %}
              </div>
              
          </div>
      </div>
      </form>
     <!-- end shopping cart footer -->      
    </section>
